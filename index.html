<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiza√ß√£o de Escala - Gr√°fico de Trabalho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline@1.0.2/dist/chartjs-plugin-trendline.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .filters-section {
            background: #f8f9fa;
            padding: 25px 30px;
            border-bottom: 2px solid #e9ecef;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.95em;
        }

        select {
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #667eea;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-apply {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .chart-container {
            height: 70vh;
            padding: 30px;
            position: relative;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            border-top: 2px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .chart-container {
                height: 60vh;
                padding: 15px;
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Visualiza√ß√£o de Escala</h1>
            <p class="subtitle">Quantidade de pessoas trabalhando por dia do m√™s</p>
        </header>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filterDepartamento">üè¢ Filtrar por Departamento:</label>
                    <select id="filterDepartamento">
                        <option value="">Todos os departamentos</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filterFuncao">üë§ Filtrar por Fun√ß√£o:</label>
                    <select id="filterFuncao" multiple size="5">
                        <option value="">Todas as fun√ß√µes</option>
                    </select>
                </div>
            </div>

            <div class="buttons-row">
                <button class="btn-apply" onclick="aplicarFiltros()">‚úì Aplicar Filtros</button>
                <button class="btn-reset" onclick="resetarFiltros()">‚Ü∫ Limpar Filtros</button>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="graficoEscala"></canvas>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="statMedia">-</div>
                <div class="stat-label">M√©dia por Dia</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statMinimo">-</div>
                <div class="stat-label">M√≠nimo</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statMaximo">-</div>
                <div class="stat-label">M√°ximo</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statTotal">-</div>
                <div class="stat-label">Total de Funcion√°rios</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
